<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="kompForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.kompModelLabel}" />
				<h:inputText id="model" value="#{kompBean.komputer.model}"
					required="#{true}" />

				<h:outputText value="#{msg.kompSzybkoscLabel}" />
				<h:inputText id="szybkosc" value="#{kompBean.komputer.szybkosc}" />

				<h:outputText value="Data rejestracji" />
				<rich:calendar value="#{kompBean.komputer.rejestracja}"
					id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
					style="width:200px">
				</rich:calendar>
				
				<h:outputText value="Firma" />
				<h:selectOneMenu value="#{kompBean.firmaId}" required="true" requiredMessage="Komputer musi posiadać firmę">
					<f:selectItem itemLabel="Wybierz firmę"/>
					<f:selectItems value="#kompBean.allFirmy}" var="c" itemValue="#{c.id}" itemLabel="#{c.nazwa}" />
				</h:selectOneMenu>
				
			</h:panelGrid>

			<h:commandButton value="#{msg.kompFormOKButton}"
				action="#{kompBean.addKomputer}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
